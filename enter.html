<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录江湖 - 武侠语C群</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', serif;
        }
        
        body {
            background: #f5f0e1 url('https://img.zcool.cn/community/01a1a55d15c8bba8012187f4b4a7a7.jpg@1280w_1l_2o_100sh.jpg') no-repeat center/cover;
            min-height: 100vh;
            padding: 20px;
            color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #8b4513;
            position: relative;
            overflow: hidden;
        }
        
        .header-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #8b4513, #d4af37, #8b4513);
            border-radius: 5px 5px 0 0;
        }
        
        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            padding-top: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5d4037;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #bcaaa4;
            border-radius: 6px;
            background: #fff8e1;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #8b4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
        }
        
        button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        
        button:hover {
            background: #6d4c41;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #bcaaa4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #5d4037;
        }
        
        .btn-secondary:hover {
            background: #4e342e;
        }
        
        .btn-register {
            background: transparent;
            color: #8b4513;
            border: 2px solid #8b4513;
        }
        
        .btn-register:hover {
            background: rgba(139, 69, 19, 0.1);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #8b4513;
            text-decoration: none;
            border-bottom: 1px dashed #8b4513;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .back-btn:hover {
            color: #6d4c41;
            border-bottom-color: #6d4c41;
        }
        
        .error-message {
            color: #c62828;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
            text-align: center;
            padding: 8px;
            background: rgba(198, 40, 40, 0.1);
            border-radius: 4px;
            border-left: 3px solid #c62828;
        }
        
        .success-message {
            color: #2e7d32;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
            text-align: center;
            padding: 8px;
            background: rgba(46, 125, 50, 0.1);
            border-radius: 4px;
            border-left: 3px solid #2e7d32;
        }
        
        .loading {
            display: inline-block;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8b4513;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #bcaaa4;
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .character-preview {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(139, 69, 19, 0.05);
            border-radius: 8px;
            display: none;
        }
        
        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }
        
        .character-name {
            font-weight: bold;
            color: #5d4037;
            font-size: 1.2rem;
        }
        
        .character-sect {
            color: #8b4513;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input, button {
                padding: 10px 12px;
            }
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-decoration"></div>
        
        <h1>登录江湖</h1>
        
        <div id="characterPreview" class="character-preview">
            <img id="previewAvatar" class="character-avatar" 
                 src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%238b4513'/><text x='50' y='55' font-family='Microsoft YaHei' font-size='16' fill='white' text-anchor='middle'>头像</text></svg>">
            <div id="previewName" class="character-name"></div>
            <div id="previewSect" class="character-sect"></div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="phone"><i class="fas fa-mobile-alt"></i> 手机号</label>
                <input type="tel" id="phone" placeholder="请输入11位手机号" required pattern="[0-9]{11}">
            </div>
            
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> 角色姓名</label>
                <input type="text" id="name" placeholder="请输入您的角色名" required minlength="2" maxlength="10">
            </div>
            
            <div id="loginError" class="error-message"></div>
            <div id="loginSuccess" class="success-message"></div>
            
            <button type="submit" id="loginBtn">
                <span id="loginText">进入江湖</span>
                <i id="loginSpinner" class="fas fa-spinner loading" style="display: none;"></i>
            </button>
            
            <div class="divider">
                <span class="divider-text">或</span>
            </div>
            
            <button type="button" id="registerBtn" class="btn-register">
                <i class="fas fa-user-plus"></i> 创建新角色
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>

    <script>
        // 页面加载时初始化LeanCloud
        document.addEventListener('DOMContentLoaded', function() {
            WuxiaData.init();
        });

        // 实时验证手机号是否存在
        document.getElementById('phone').addEventListener('blur', async function() {
            const phone = this.value.trim();
            const nameInput = document.getElementById('name');
            const preview = document.getElementById('characterPreview');
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                return;
            }
            
            try {
                const allCharacters = await WuxiaData.getAllCharacters();
                const character = allCharacters[phone];
                
                if (character) {
                    // 显示角色预览
                    document.getElementById('previewAvatar').src = character.avatar;
                    document.getElementById('previewName').textContent = character.name;
                    
                    const sectInfo = WuxiaData.sects[character.sect] || { name: '未知门派' };
                    document.getElementById('previewSect').textContent = `${sectInfo.name} · ${character.position}`;
                    
                    preview.style.display = 'block';
                    nameInput.value = character.name;
                } else {
                    preview.style.display = 'none';
                    nameInput.value = '';
                }
            } catch (error) {
                console.error('获取角色信息失败:', error);
            }
        });

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginText = document.getElementById('loginText');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            
            // 重置消息
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // 验证手机号
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                errorDiv.textContent = "请输入有效的11位手机号";
                errorDiv.style.display = "block";
                return;
            }
            
            // 验证角色名
            if (name.length < 2 || name.length > 10) {
                errorDiv.textContent = "角色名长度需在2-10个字符之间";
                errorDiv.style.display = "block";
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            loginText.textContent = "验证中...";
            loginSpinner.style.display = "inline-block";
            
            try {
                // 获取所有角色数据
                const allCharacters = await WuxiaData.getAllCharacters();
                const character = allCharacters[phone];
                
                if (!character) {
                    errorDiv.textContent = "该手机号未注册角色，请先创建角色";
                    errorDiv.style.display = "block";
                    return;
                }
                
                if (character.name !== name) {
                    errorDiv.textContent = "角色名与手机号不匹配";
                    errorDiv.style.display = "block";
                    return;
                }
                
                // 登录成功
                successDiv.textContent = `登录成功！欢迎回来，${name}`;
                successDiv.style.display = "block";
                
                // 保存登录状态到本地存储
                localStorage.setItem('currentUserPhone', phone);
                
                // 2秒后跳转到首页
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
                
            } catch (error) {
                console.error('登录失败:', error);
                errorDiv.textContent = "登录失败，请检查网络连接后重试";
                errorDiv.style.display = "block";
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginText.textContent = "进入江湖";
                loginSpinner.style.display = "none";
            }
        });

        // 注册按钮点击事件
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = "character.html";
        });
    </script>
</body>
</html>
